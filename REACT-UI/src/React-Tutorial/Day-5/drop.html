    <script>
        // Data for people
        const people = [
            { name: 'Alice', age: 20, city: 'NY', hobbies: ['A', 'B', 'C'] },
            { name: 'Mango', age: 23, city: 'BC', hobbies: ['C', 'B', 'A'] },
            { name: 'Alan', age: 29, city: 'UK', hobbies: ['K', 'C', 'D'] }
        ];

        // Function to populate the select element
        function populateSelect() {
            const selectElement = document.querySelector("select");

            people.forEach((person) => {
                var option = document.createElement("option");
                option.value = person.name; // Set the value of the option
                option.innerHTML = person.name; // Set the display text of the option
                selectElement.appendChild(option); // Append the option to the select element
            });
        }

        // Function to display person details based on selection
        function displayDetails() {
            const selectElement = document.querySelector("select");
            const details = document.getElementById("details");
            const selectedName = selectElement.value;
            const selectedPerson = people.find(person => person.name === selectedName);

            if (selectedPerson) {
                // Build the HTML string for the details
                details.innerHTML = `
                    <div>
                        <h1>${selectedPerson.name}</h1>
                        <p>Age: ${selectedPerson.age}</p>
                        <p>City: ${selectedPerson.city}</p>
                        <p>Hobbies: ${selectedPerson.hobbies.join(', ')}</p>
                    </div>
                `;
            } else {
                // Clear details if no person is selected
                details.innerHTML = '';
            }
        }

        // Initialize the page
        function bodyLoad() {
            populateSelect();
            document.querySelector("select").addEventListener("change", displayDetails);
        }
    </script>
</head>
